<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd6e8,#ffeef5);
font-family:"Segoe UI",sans-serif;
overflow:hidden;
}

/* MAIN QUESTION BOX */
#box{
text-align:center;
animation:fadeIn 1.2s ease;
}

h1{
color:#c9184a;
font-size:36px;
line-height:1.4;
}

/* BUTTONS */
button{
padding:14px 34px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
transition:.25s;
}

button:active{transform:scale(.95)}

#yes{
background:#ff4d6d;
color:white;
box-shadow:0 10px 25px rgba(255,77,109,.4);
}

#no{
background:#e0e0e0;
position:absolute;
transition:.35s ease;
}

/* CELEBRATION SCREEN */
#celebrate{
display:none;              /* ‚úÖ FIX: only none */
position:fixed;
inset:0;
background:linear-gradient(135deg,#ff4d6d,#ffb3c6);
z-index:10;
color:white;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
animation:fadeIn 1s ease;
}

#celebrate h2{
font-size:42px;
margin-bottom:10px;
}

#celebrate p{
font-size:20px;
opacity:.9;
}

/* FLOATING HEARTS */
.heart{
position:fixed;
bottom:-30px;
font-size:20px;
animation:floatUp 6s linear infinite;
opacity:.8;
}

@keyframes floatUp{
to{
transform:translateY(-110vh) rotate(360deg);
opacity:0;
}
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div id="box">
<h1>‚ù§Ô∏è Parri ‚ù§Ô∏è<br>Will you be my Valentine? üíñ</h1>

<div style="margin-top:25px">
<button id="yes">Yes üíò</button>
<button id="no">No</button>
</div>
</div>

<div id="celebrate">
<h2>Yayyy üíñ</h2>
<p>MEOWW GOPP GOPP GOPP ‚ú®</p>
<p>Happy Valentine‚Äôs üíï</p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const celebrate = document.getElementById("celebrate");

const noTexts = [
  "No ‚ùå",
  "Aree soch le üòè",
  "Itni jaldi mana? üòí",
  "DISPOSIBLEüòú",
  " THINK AGAIN? ü§®",
  "Drama mat kar üòÇ",
  "Yes pr click kr chup chap üôà",
  "Yes üíò"
];

let count = 0;

/* NO BUTTON CLICK */
noBtn.onclick = () => {
  noBtn.innerText = noTexts[++count % noTexts.length];

  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
};

/* YES BUTTON CLICK */
yesBtn.onclick = () => {
  box.style.display = "none";
  celebrate.style.display = "flex";   // ‚úÖ shows only on click
  startHearts();
};

/* HEARTS */
function startHearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "üíñ";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 18 + Math.random()*18 + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },250);
}
</script>

</body>
</html>
